<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>24-Hour Clock</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="colorpicker">
        <input type="color" id="background-color"  value="#161618">
        <input type="color" id="digit-color"  value="#888888">
        <input type="color" id="marker-color"  value="#212121">
    </div>

    <main class="container">
        <section class="digits digits--hours">
            <div class="digit digit--tens">
                <span class="marker"></span>
            </div>
            <div class="digit digit--units">
                <span class="marker"></span>
            </div>
        </section>

        <section class="digits digits--minutes">
            <div class="digit digit--tens">
                <span class="marker"></span>
            </div>
            <div class="digit digit--units">
                <span class="marker"></span>
            </div>
        </section>

        <section class="digits digits--seconds">
            <div class="digit digit--tens">
                <span class="marker"></span>
            </div>
            <div class="digit digit--units">
                <span class="marker"></span>
            </div>
        </section>
    </main>

    <script src="js/main.js"></script>
    <script src="js/colorpicker.js"></script>
</body>
</html>
